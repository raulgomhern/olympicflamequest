<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and Drop activity</title>
    <link rel="stylesheet" href="../css/draganddrop.css">
</head>
<body>
    <div class="container">
        <div class="startpointone"id="startpointone">
            <div class="fillone"id="fillone" draggable="true">
                <img src="../img/THEATRON.png" alt="theatron">
            </div>
        </div>
        <div class="emptyone"id="emptyone">
        </div>
        <div class="startpointtwo"id="startpointtwo">
            <div class="filltwo" id="filltwo" draggable="true">
                <img src="../img/parodos2.png" alt="parodostwo">
            </div>
        </div>
        <div class="emptytwo" id="emptytwo">
        </div>
        <div class="startpointthree"id="startpointthree">
            <div class="fillthree" id="fillthree" draggable="true">
                <img src="../img/parodosone.png" alt="parodosone">
            </div>
        </div>
        <div class="emptythree" id="emptythree">
        </div>
        <div class="startpointfour"id="startpointfour">
            <div class="fillfour" id="fillfour" draggable="true">
                <img src="../img/skene.png" alt="skene">
            </div>
        </div>
        <div class="emptyfour" id="emptyfour">
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <p style="text-align:center">Congratulations! You won the last star <img src="../img/star-yellow.svg" class="star-yellow" width="7%" height="auto"/> <br> Play again or close the window and push CONTINUE on the map to go to the last screen</p>
                <button id="myBtn">Play again</button>
                <button id="close">Close</button>
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/draganddrop.js"></script>
</body>
</html>
